<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>กล่องอธิษฐาน</title>
    <style>
      @font-face {
        font-family: "PixelFont";
        src: url("https://chayaninchr.github.io/Corn/PIXEL.ttf")
          format("truetype");
      }

      * {
        box-sizing: border-box;
        font-family: "PixelFont", monospace;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        background: #fff;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      .wish-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 16px;
        width: 100%;
        max-width: 500px;
        padding: 0 16px;
        z-index: 1;
        height: 100vh;
      }

      .wish-wrapper img {
        width: 364px;
        height: auto;
        margin-bottom: -70px;
        transition: opacity 1s ease;
        position: relative;
        z-index: 2;
      }

      .wish-box {
        width: 100%;
        height: 100px;
        position: relative;
        background: #fff;
        border: 1px solid #dfe1e5;
        box-shadow: 0 1px 6px rgba(32, 33, 36, 0.1);
        border-radius: 24px;
        padding: 10px 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: box-shadow 0.2s ease, opacity 1s ease;
      }

      .wish-box textarea {
        border: none;
        outline: none;
        resize: none;
        width: 100%;
        height: 100%;
        font-size: 18px;
        background: transparent;
        padding: 0;
        padding-top: 28px;
        margin: 0;
        position: relative;
        z-index: 2;
        text-align: center;
        line-height: 1.6;
        overflow: auto;
      }

      #placeholderText {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #999;
        pointer-events: none;
        z-index: 1;
        font-size: inherit;
        text-align: center;
        white-space: nowrap;
      }

      .alert-message {
        position: absolute;
        font-size: 94px;
        color: #ff8080;
        font-weight: bold;
        text-shadow: 2px 2px 4px black;
        animation: blink 0.6s ease-in-out 3;
        display: none;
        z-index: 10;
        top: 47%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 0;
        }
        30% {
          opacity: 1;
        }
      }

      .cake-bounce {
        animation: bounceCake 0.6s ease-in-out 3;
      }

      @keyframes bounceCake {
        0% {
          transform: translateY(0) scale(1);
        }
        25% {
          transform: translateY(-20px) scale(1.05);
        }
        50% {
          transform: translateY(0) scale(1);
        }
        75% {
          transform: translateY(-10px) scale(1.02);
        }
        100% {
          transform: translateY(0) scale(1);
        }
      }

      .fade-out {
        opacity: 0 !important;
      }

      #sendingGif {
        display: none;
        position: absolute;
        z-index: 20;
        width: 390px;
        height: auto;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .pushable {
        position: relative;
        background: transparent;
        padding: 0;
        border: none;
        cursor: pointer;
        outline: none;
        -webkit-tap-highlight-color: transparent;
        margin-top: 6px;
        text-decoration: none;
      }

      .pushable .shadow {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background: #ccc;
        border-radius: 20px;
        filter: blur(1.5px);
        transform: translateY(2px);
        transition: transform 200ms ease;
      }

      .pushable .edge {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        border-radius: 20px;
        background: #e6e6e6;
      }

      .pushable .front {
        display: block;
        position: relative;
        border-radius: 20px;
        background: #f9f9f9;
        padding: 12px 24px;
        color: #333;
        font-weight: 600;
        font-size: 1rem;
        transform: translateY(-4px);
        transition: transform 200ms ease;
      }

      .pushable:hover .front {
        transform: translateY(-6px);
      }

      .pushable:active .front {
        transform: translateY(-2px);
      }

      .pushable:hover .shadow {
        transform: translateY(4px);
      }

      .pushable:active .shadow {
        transform: translateY(1px);
      }

      #finalButtonWrapper {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 30;
      }

      @media (max-width: 480px) {
        .wish-wrapper img {
          width: 437px;
        }

        .wish-box {
          height: 120px;
          padding: 0 24px;
        }

        .wish-box textarea {
          font-size: 20px;
          line-height: 1.6;
          padding-top: 24px;
        }

        .alert-message {
          font-size: 112px;
        }

        #sendingGif {
          width: 470px;
        }

        .pushable .front {
          font-size: 18px;
          padding: 12px 28px;
        }
      }
    </style>
  </head>
  <body>
    <div class="alert-message" id="alertText">ALERT!</div>

    <div class="wish-wrapper" id="wishWrap">
      <img
        src="https://chayaninchr.github.io/Corn/birthday_cake.gif"
        alt="เค้กอวยพร"
        id="cake"
      />
      <div class="wish-box" id="box">
        <textarea id="wishText" aria-label="กล่องขอพร"></textarea>
        <div id="placeholderText">ขอพรก่อนงับเบบี๋...</div>
      </div>

      <button class="pushable" onclick="submitWish()">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front">อธิษฐาน</span>
      </button>
    </div>

    <img
      id="sendingGif"
      src="https://raw.githubusercontent.com/chayaninchr/Corn/refs/heads/main/SENDING.gif"
      alt="sending..."
    />
    <script>
      const wishInput = document.getElementById("wishText");
      const placeholderText = document.getElementById("placeholderText");

      wishInput.addEventListener("input", () => {
        placeholderText.style.display = wishInput.value ? "none" : "block";
      });

      function submitWish() {
        const text = wishInput.value.trim();
        const box = document.getElementById("box");
        const button = document.querySelector(".pushable");
        const cake = document.getElementById("cake");
        const alertText = document.getElementById("alertText");
        const gif = document.getElementById("sendingGif");
        const finalButton = document.getElementById("finalButtonWrapper");

        wishInput.blur();
        window.scrollTo({ top: 0, behavior: "smooth" });

        if (!text) {
          alertText.style.display = "block";
          setTimeout(() => {
            alertText.style.display = "none";
          }, 1500);
          return;
        }

        setTimeout(() => {
          cake.classList.add("cake-bounce");
        }, 200);

        setTimeout(() => {
          cake.classList.remove("cake-bounce");
          cake.classList.add("fade-out");
          box.classList.add("fade-out");
          button.classList.add("fade-out");
        }, 1800);

        setTimeout(() => {
          gif.style.display = "block";
        }, 3000);

        setTimeout(() => {
          gif.style.display = "none";
          finalButton.style.display = "block";
        }, 51000);
      }
    </script>
  </body>
</html>
